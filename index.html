<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 420px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    button {
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #e63e5c;
      transform: scale(1.05);
    }

    .no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 1.2rem;
      animation: rise 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
      display: none;
    }
  </style>
  <audio id="bgMusic" src="chikwere.mp3"></audio>
</head>
<body>
  <div class="card">
    <div style="font-size:0.9rem;color:#888;margin-bottom:0.5rem;">From Felix ‚ù§Ô∏è</div>
    <h1>Gloria ‚ù§Ô∏è</h1>
    <p>I was wondering‚Ä¶ would you make me the happiest person and be my Valentine, Gloria?</p>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onclick="sayNo()" onmouseover="moveNo(this)">No üôà</button>
    </div>
    <div class="response" id="response">Yay! I knew you‚Äôd say yes, Gloria ü•∞<br/><br/>Dinner is on me üçΩÔ∏èüíñ<br/><br/><a href="https://wa.me/?text=I%20said%20YES%20%F0%9F%92%95" target="_blank" style="color:#ff4d6d;text-decoration:none;font-weight:600;">Message me on WhatsApp üí¨</a></div>
<div class="response" id="noResponse">üò¢ Give me a chance‚Ä¶ you won‚Äôt regret it</div>
  </div>

  <script>
  const music = document.getElementById('bgMusic');
  music.volume = 0;

  function sayYes() {
    document.getElementById('response').style.display = 'block';
    document.getElementById('noResponse').style.display = 'none';
    music.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 1) {
        v += 0.05;
        music.volume = v;
      } else {
        clearInterval(fade);
      }
    }, 200);
    for (let i = 0; i < 40; i++) {
      createHeart();
      createFlower();
      createConfetti();
    }
  }

  function sayNo() {
    document.getElementById('noResponse').style.display = 'block';
  }

  function moveNo(btn) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function createHeart() {
    spawn('‚ù§Ô∏è');
  }

  function createFlower() {
    spawn('üå∏');
  }

  function createConfetti() {
    spawn('üéâ');
  }

  function spawn(symbol) {
    const el = document.createElement('div');
    el.className = 'heart';
    el.innerHTML = symbol;
    el.style.left = Math.random() * 100 + 'vw';
    el.style.bottom = '-20px';
    el.style.fontSize = Math.random() * 22 + 16 + 'px';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 4000);
  }

  setInterval(createHeart, 900);
</script>
</body>
</html>
